<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather app-report</title>

    <link rel="stylesheet" href="style.css">

<!-- //we have to call the request function from our js -->
<body onload="request()">

        <header>
            <h3>Weather app</h3>
        </header>

        <div class="message">

        </div>

        <div class="icon">
            <!-- i will insert an icon for weather here -->
            
        </div>
        <h2 id="desc">
            <!-- Description of weather here -->
            
        </h2>

        <h4 id="city">
            <!-- followed by city name -->
           
        </h4>

        <h2 id="temp">
            <!-- temperature -->
            
        </h2>

        <footer>
            <div class="feels_like">

                <span>
                    Feels Like
                </span>

                <h4 id="feelsLikeTemp">
                    <!-- temperature here -->
                    
                </h4>
            </div>

            <div class="wind_speed">
                <img src="https://img.icons8.com/color/48/000000/wind.png"/>

                <span>
                    Wind speed
                </span>

                <h4 id="windSpeed">
                    <!-- wind speed here -->
                    
                </h4>
            </div>
        </footer>
    </div>

</html>
